<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>YouTube Downloader</title>
</head>

<body>
  <div id="youtube-input-container">
    <label for="youtube-input">Enter YouTube URL:</label>
    <input id="youtube-input">
    <button id="youtube-submit">Submit</button>
  </div>

  <br><br><br>

  <div id="youtube-video-container">
    <img id="youtube-video-thumbnail">

    <div id="youtube-video-info">
      <div id="youtube-video-title"></div>
      <div id="youtube-video-channel"></div>
    </div>
  </div>

  <div id="youtube-format-list"></div>
</body>

<script src="script.js"></script>

</html>
