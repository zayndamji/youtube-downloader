<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>YouTube Downloader</title>
</head>

<body>
  <div id="youtube-input-container">
    <label for="url-input">Enter YouTube URL:</label>
    <input id="url-input">
    <button id="url-submit">Submit</button>
  </div>

  <br><br><br>

  <div id="youtube-video-container">
    <img id="thumbnail">

    <div id="info">
      <div id="title"></div>
      <div id="channel"></div>
      <br>
      <div id="views"></div>
      <div id="likes"></div>
      <br>
      <div id="duration"></div>
    </div>
  </div>

  <div id="youtube-format-list"></div>
</body>

<script src="script.js"></script>

</html>
